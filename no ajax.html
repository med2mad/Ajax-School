Works with mysqlserver.js

----------------GET------------------- <br>
<a href="http://localhost:5020/?name=&age=7&_limit=10">LINK</a>

<form method="GET" action="http://localhost:5020/"><!--query parameters (/?name=) are ignored in Forms-->
    <input type="hidden" name="name" value=""><br><!--instead use inputs (received as query parameters (because method="GET")), or use a route parameter on the back end (action="http://localhost:5020/7")-->
    <input type="hidden" name="age" value="7"><br>  
    <input type="hidden" name="_limit"value="10"><br>
    <input type="submit">
</form>

-----------------POST---------------- <br>
<form method="POST" action="http://localhost:5020">
    Name : <input type="text" name="name"><br>
    Age : <input type="number" name="age"><br>
    <input type="submit">
</form>

-----------------PUT---------------- <br>
<form method="POST" action="http://localhost:5020/"> <!--no PUT method in Forms (use any other to receive the request)-->
    Name : <input type="text" name="name"><br>
    Age : <input type="number" name="age"><br>
    <input type="submit">
</form>

-----------------DELETE---------------- <br>
<a href="http://localhost:5020/30">LINK</a>

<form method="GET" action="http://localhost:5020/29"> <!--no DELETE method in Forms (use any other to receive the request)-->
    Id : <input type="number" name="id"><br>
    <input type="submit">
</form>
